<html>
	<head>
		<link rel="stylesheet" href="jhtml/style/jHtmlArea.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		textarea {
			width: 100%;
			height: 100%;
		}
		</style>
		
	</head>
	<body>
		<textarea name="" id="area" cols="40" rows="20"></textarea>
		
		<script src="jquery.min.js"></script>
		<script src="jhtml/scripts/jHtmlArea-0.8.js"></script>
		<script>
			$(document).ready(function(e){
				$('#area').htmlarea({
					toolbar: [
					    ["html", "bold", "italic", "underline", "strikethrough"] , ["subscript", "superscript"],
				        ["increasefontsize", "decreasefontsize"],
				        ["orderedlist", "unorderedlist"],
				        ["indent", "outdent", "|", "justifyleft", "justifycenter", "justifyright"]
				    ]
				});

				$('#area').find('iframe').css('width', '100%');
				$('#area').find('iframe').css('height', '100%');

				$('#sub').click(function(e){
					e.preventDefault();
					var text = $('#area').val();
					console.log(text);
				});
			});

			function getData(){
				CMA.showToast($('#area').htmlarea('html'));
			}
			function setData(data) {
				console.log(data);
				$('#area').htmlarea('html',data);
			}

		</script>
	</body>
</html>
